<h1>Need Music?</h1>
<p class="lead">
  Use the A2Spotify app to browse...
</p>
<form #f="ngForm">
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="searchStr" (keyup)="searchMusic()" placeholder="Search Music...">
  </div>
</form>

<div *ngIf="searchResponse">
  <div *ngFor="let response of searchResponse">
    <div class="row">
      <div class="col-md-12 well">
        <div class="search-res well">
          <h4><a class="pointer" (click)="onClick(response)">{{ response.name }}</a></h4>
          <div><strong>Genres:</strong>
            <span *ngFor="let genre of response.genres">
          {{ genre }}
        </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
